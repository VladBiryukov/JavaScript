                <div class="blog__button blog__button_save-post blog__button_save-post_js">Сохранить</div>
              </div>
            </div>
          </div>

          <div class="blog__container blog__container_js">
          </div>

    <div class="container">
      <input type="password" class="input_password input_password_js">
